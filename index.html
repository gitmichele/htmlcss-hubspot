<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
        <title></title>
    </head>

    <body>

        <!-- header composto da due navbar -->
        <header class="stick">
            <nav>
                <div id="nav1" class="row container">
                    <div class="column">
                    </div>

                    <div class="column">
                    </div>
                </div>
            </nav>

            <nav>
                <div id="nav2" class="row container">
                    <div class="column">
                    </div>

                    <div class="column">
                    </div>
                </div>
            </nav>
        </header>


        <!-- jumbotron con immagine testo e pulsante -->
        <section class="jumbotron">
            <div class="container">
            </div>
            <div id="separator">
            </div>
        </section>

        <main>

            <!-- sezione a tutta larghezza con immagine e testo -->
            <section class="rubik">
                <div class="container">
                </div>
            </section>


            <!-- sezione free con due colonne non uguali -->
            <section class="free">
                <div class="row container">
                    <div class="column">
                    </div>

                    <div class="column">
                    </div>
                </div>
            </section>


            <!-- sezione "features" a tre colonne -->
            <section class="features">
                <div class="row container">
                    <div class="column">
                    </div>

                    <div class="column">
                    </div>

                    <div class="column">
                    </div>
                </div>
            </section>


            <!-- sezione community con testo e "tabella" -->
            <section class="community">
                <div class="container">
                </div>
            </section>


            <!-- sezione clienti attivi divisa in due colonne non uguali-->
            <section class="customers">
                <div class="row container">
                    <div class="column">
                    </div>

                    <div class="column">
                    </div>
                </div>
            </section>


            <!-- sezione get started con due colonne uguali-->
            <section class="get-started">
                <div class="row container">
                    <div class="column">
                    </div>

                    <div class="column">
                    </div>
                </div>
            </section>

        </main>

        <!-- footer diviso in due macroaree -->
        <footer>

            <!-- prima parte divisa in 4 colonne uguali-->
            <section id="fast-links" class="row container">
                <div class="column">
                </div>

                <div class="column">
                </div>

                <div class="column">
                </div>

                <div class="column">
                </div>
            </section>

            <!-- seconda parte - lista delle lingue disponibili-->
            <section id="lang">
                <div class="container">
                </div>
            </section>

            <!-- terza parte divisa in due colonne uguali -->
            <section id="policy">
                <div class="row container">
                    <div class="column">
                    </div>

                    <div class="column">
                    </div>
                </div>
            </section>

        </footer>

    </body>
</html>
